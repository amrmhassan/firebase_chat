  hive: ^2.2.3
  hive_flutter: ^1.1.0
  copy_with_extension_gen: ^5.0.2
  dartz: ^0.10.1
  http: ^0.13.5
  shared_preferences: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.0
